{% extends 'base.html' %}

{% load static %}

{% block content %}

{% include 'includes/breadcrum.html' %}
<section class="section-content padding-y bg" style="padding: 50px 30px;">
    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html'%}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change your Password</strong>
                    </header>
                    <div class="card-body">
                        <div class="text-right">
                            <img src="{{ userprofile.profile_picture.url }}" alt="Profile Picture" width="100" style="border-radius:50px;">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}                                   
                                        <div class="form-group">
                                            <label>Current Password</label>
                                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Create New Password</label> 
                                            <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm your Password</label> 
                                            <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                                        </div>
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                    <!-- table-responsive .end// -->
                </article> <!-- order-group.// --> 
            </main>
        </div>
    </div> <!-- row.// -->
    
    
</section>

{% endblock %}
